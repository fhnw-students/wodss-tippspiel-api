---
applications:
- name: wodss-tippspiel-api
  memory: 128MB
  instances: 1
  buildpack: java_buildpack
  path: ./build/libs/api-0.0.1-SNAPSHOT.jar
  timeout: 180
  service:
   - database
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '[jre: {version: 1.8.0_+}, memory_calculator: {memory_heuristics: {heap: 35, metaspace: 30, stack: 5, native: 30}}]'
    JBP_CONFIG_TOMCAT: '{tomcat: { version: 8.5.+ }}'
    JAVA_OPTS: '-Duser.timezone=UTC'